<section id="login" class="content-section text-center">
    <div class="container login-container">
        <form>
            <div class="form-group">
                <label class="form-label" for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control email normal-text" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <label class="form-label" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control password normal-text" id="exampleInputPassword1" placeholder="Password">
            </div>
        </form>
        <button type="submit" onclick="loginAdmin()" class="btn">Submit</button>
    </div>
</section>
